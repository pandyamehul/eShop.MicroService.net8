# version: '3.4'

services:
# Postgres - CatalogDb
 eshop.catalogdb:
   container_name: eshop.catalogdb
   environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=CatalogDb
   restart: always
   ports:
    - "5432:5432"
   volumes:
    - postgres_catalog:/var/lib/postgresql/data/
   networks:
    - eshop_network

# Postgres - BasketDb 
 eshop.basketdb:
   container_name: eshop.basketdb
   environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=BasketDb
   restart: always
   ports:
    - "5433:5432"
   volumes:
    - postgres_basket:/var/lib/postgresql/data/
   networks:
    - eshop_network

# Redis Cache - distributedcache
 eshop.distributedcache:
   container_name: eshop.distributedcache
   ports:
    - "6379:6379"
   restart: always
   networks:
    - eshop_network

# MS SQL - orderDb
 eshop.orderdb:
   container_name: eshop.orderdb
   environment:
     - ACCEPT_EULA=Y
     - SA_PASSWORD=Sql!Dev12
   restart: always 
   ports:
     - "1433:1433"
   volumes:
     - mssql_orderdb:/var/lib/mssql/data/
   networks:
    - eshop_network

# Messagebroker - RabbitMq
 eshop.messagebroker:
    container_name: eshop.messagebroker
    hostname: ecommerce-mq
    environment:
        - RABBITMQ_DEFAULT_USER=guest
        - RABBITMQ_DEFAULT_PASS=guest
    restart: always
    ports:
        - "5670:5672"
        - "15670:15672"
    networks:
    - eshop_network

# API - Catalog MicroService
 eshop.catalog.api:
    container_name: eshop.catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=eshop.catalogdb;Port=5432;Database=CatalogDb;User Id=postgres;Password=postgres;Include Error Detail=true
    depends_on:
      - eshop.catalogdb
    ports:
      - "6000:8080"
      - "6060:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - eshop_network

# API - Basket MicroService
 eshop.basket.api:
    container_name: eshop.basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=eshop.basketdb;Port=5432;Database=BasketDb;User Id=postgres;Password=postgres;Include Error Detail=true
      - ConnectionStrings__Redis=eshop.distributedcache:6379,abortConnect=false
      - GrpcSettings__DiscountUri=https://eshop.discount.grpc:8081
      - MessageBroker__Host=amqp://ecommerce-mq:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
    depends_on:
      - eshop.basketdb
      - eshop.distributedcache
      - eshop.discount.grpc
      - eshop.messagebroker
    ports:
      - "6001:8080"
      - "6061:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - eshop_network

# Discount.Grpc MicroService
 eshop.discount.grpc:
    container_name: eshop.discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Data Source=eshop.discount.db
    ports:
      - "6002:8080"
      - "6062:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - eshop_network

# API - Order MicroService 
 eshop.order.api:
    container_name: eshop.order.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=eshop.orderdb;Database=OrderDb;User Id=sa;Password=Sql!Dev12;Encrypt=False;TrustServerCertificate=True
      - MessageBroker__Host=amqp://ecommerce-mq:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
      - FeatureManagement__OrderFullfilment=false
    depends_on:
      - eshop.orderdb
      - eshop.messagebroker
    ports:
      - "6003:8080"
      - "6063:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    networks:
      - eshop_network

# API GW - Yarp 
 eshop.apigw.yarp:
    container_name: eshop.apigw.yarp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    depends_on:
      - eshop.catalog.api
      - eshop.basket.api
      - eshop.order.api
    ports:
      - "6004:8080"
      - "6064:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - eshop_network

# Web UI - eShop
 eshop.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ApiSettings__GatewayAddress=http://eshop.apigw.yarp:8080
    depends_on:
      - eshop.apigw.yarp
    ports:
      - "6005:8080"
      - "6065:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    networks:
      - eshop_network